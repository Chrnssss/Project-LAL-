<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails notification</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Détails notification</h1>

<p>ID: <span th:text="${notification.id}"></span></p>
<p>Utilisateur: <span th:text="${notification.user.email}"></span></p>
<p>Titre: <span th:text="${notification.title}"></span></p>
<p>Message: <span th:text="${notification.message}"></span></p>
<p>Lu: <span th:text="${notification.isRead}"></span></p>

<p><a th:href="@{/web/notifications}">Retour</a></p>

</body>
</html>
